<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes Encriptados</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <img src="img/Logotipo.png" alt="Logotipo" />
    </nav>
    <main>
      <section>
        <input
          type="text"
          name="texto1"
          id="mensaje1"
          placeholder="Ingrese aquí su texto"
        />
        <img src="img/signo-de-exclamacion-en-un-circulo.png" alt="Imagen" />
        <p>Sólo letras minúsculas y sin acentos</p>
        <button type="submit" name="Encriptar">Encriptar</button>
        <button type="submit" name="Desencriptar">Desencriptar</button>
      </section>
      <section>
        <div>
          <img src="img/buscar.png" alt="Imagen" />
          <p>Este es un mensaje de alerta</p>
          <input
            type="text"
            name="texto2"
            placeholder="Ingrese aquí su mensaje"
          />
          <button type="submit" value="Copiar">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Desarrollado por: <span>Ing. Eduardo E. Enríquez</span></p>
    </footer>
  </body>
</html>
